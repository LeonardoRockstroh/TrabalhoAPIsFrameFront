<h3>Formulário de Produtos</h3>

<label for="nome">Nome:</label>
<input [(ngModel)]="produto.nome" id="nome">
<br />

<label for="cliente">Cliente:</label>
<input [(ngModel)]="produto.cliente" id="nome">
<br />

<label for="qtd">Quantidade:</label>
<input type="number" [(ngModel)]="produto.qtd" id="nome">
<br />

<label for="preco">Preço:</label>
<input type="number" [(ngModel)]="produto.preco" id="preco">
<br />

<button (click)="salvar()">{{botaoAcao}}</button>
<button (click)="cancelar()">Cancelar</button>

<h4>{{mensagem}}</h4>
<br />
